<nav class="blog-nav nav nav-justified my-5">
    {% if page.has_previous %}
        <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i
                class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
    {% endif %}
    <div class="nav-link-next nav-item nav-link rounded">Page {{ page.number }} of {{ page.paginator.num_pages }}
    </div>
    {% if page.has_next %}
        <a class="nav-link-next nav-item nav-link rounded" href="{{ page.next_page_number }}">Next<i
                class="arrow-next fas fa-long-arrow-alt-right"></i></a>
    {% endif %}
</nav>
